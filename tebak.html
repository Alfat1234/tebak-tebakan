<body>
    <h1>Program Tebak Umur</h1>
    <p>by Alfat</p>
    <p1>Masukan Nama Anda:</p1>
    <input type="text" id="nameInput" placeholder="Contoh: Budi">
    <button onclick="predictSoulmate()">Tebak Umur</button>
    <p id="result"></p>

    <script>
        function predictSoulmate() {
            const name = document.getElementById('nameInput').value;
            if (name) {
                const soulmates = ['30', '21', '2 bulan', '40', '27','51', '34','17','71', '19','23','25','29','31','33','35','37','39','41','43','45','47','49']; 
                const randomIndex = Math.floor(Math.random() * soulmates.length);
                const soulmate = soulmates[randomIndex];
                document.getElementById('result').innerText = `Halo, ${name}! Umur Anda adalah adalah ${soulmate}.`;
            } else {
                document.getElementById('result').innerText = 'Mohon masukkan nama yang valid.';
            }
        }
    </script>
